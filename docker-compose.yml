version: '3.8'
services:
  mysql:
    image: mysql:5.7
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 1234  
      MYSQL_DATABASE: skistation
    volumes:
      - mysql_data:/var/lib/mysql
      - mysql_config:/etc/mysql/conf.d
    networks:
      - app-network
  spring-app:
    image: "hend01/hendchaouch_5twin5_groupe2:1.0"
    ports:
      - "8089:8089"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/skistation?createDatabaseIfNotExist=true&useSSL=false&max_allowed_packet=15728640
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=1234
    depends_on:
      - mysql
    networks:
      - app-network
  angular-app:
    image: hend01/stationskifront:latest
    ports:
      - "80:80"
    depends_on:
      - spring-app
    networks:
      - app-network

volumes:
  mysql_data:
  mysql_config:

networks:
  app-network:
    driver: bridge
